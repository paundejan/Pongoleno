<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongoleno — Arcade</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 64px;
            margin-bottom: 16px;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 50px;
            letter-spacing: 4px;
        }
        .games {
            display: flex;
            gap: 40px;
        }
        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            border: 2px solid #333;
            padding: 30px 40px;
            width: 280px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.05);
            transform: translateY(-4px);
        }
        .game-card canvas {
            margin-bottom: 20px;
        }
        .game-card h2 {
            font-size: 28px;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        .game-card p {
            font-size: 13px;
            color: #888;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>PONGOLENO</h1>
    <p class="subtitle">IZABERI IGRU</p>
    <div class="games">
        <a href="pong.html" class="game-card">
            <canvas id="pongPreview" width="200" height="120"></canvas>
            <h2>PONG</h2>
            <p>Klasična igra sa reketima.<br>1 igrač vs AI ili 2 igrača.</p>
        </a>
        <a href="pang.html" class="game-card">
            <canvas id="pangPreview" width="200" height="120"></canvas>
            <h2>PANG</h2>
            <p>Pucaj na balone koji se dele.<br>Više nivoa, rastuća težina.</p>
        </a>
    </div>

    <script>
    // Pong preview animation
    (function() {
        const c = document.getElementById('pongPreview');
        const ctx = c.getContext('2d');
        let bx = 100, by = 60, bvx = 2, bvy = 1.5;
        let p1 = 40, p2 = 40;

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, 200, 120);

            // Center line
            ctx.setLineDash([4, 4]);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(100, 0);
            ctx.lineTo(100, 120);
            ctx.stroke();
            ctx.setLineDash([]);

            // Ball
            bx += bvx; by += bvy;
            if (by < 5 || by > 115) bvy = -bvy;
            if (bx < 18 && by > p1 && by < p1 + 30) bvx = -bvx;
            if (bx > 182 && by > p2 && by < p2 + 30) bvx = -bvx;
            if (bx < 5 || bx > 195) { bx = 100; by = 60; }

            // AI paddles
            p1 += (by - p1 - 15) * 0.06;
            p2 += (by - p2 - 15) * 0.06;

            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(bx, by, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillRect(8, p1, 6, 30);
            ctx.fillRect(186, p2, 6, 30);

            requestAnimationFrame(draw);
        }
        draw();
    })();

    // Pang preview animation
    (function() {
        const c = document.getElementById('pangPreview');
        const ctx = c.getContext('2d');
        let balls = [
            { x: 60, y: 40, r: 18, vx: 1, vy: 0, g: 0.12, b: -3.5, color: '#ff4444' },
            { x: 150, y: 50, r: 12, vx: -1.2, vy: 0, g: 0.12, b: -3, color: '#ffdd00' }
        ];
        let px = 100;

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, 200, 120);

            // Floor
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 114, 200, 6);

            // Balls
            for (let b of balls) {
                b.vy += b.g;
                b.x += b.vx;
                b.y += b.vy;
                if (b.x - b.r < 0 || b.x + b.r > 200) b.vx = -b.vx;
                if (b.y + b.r > 114) { b.y = 114 - b.r; b.vy = b.b; }

                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fillStyle = b.color;
                ctx.fill();
            }

            // Player
            px += Math.sin(Date.now() / 500) * 0.8;
            ctx.fillStyle = '#fff';
            ctx.fillRect(px - 10, 106, 20, 8);

            requestAnimationFrame(draw);
        }
        draw();
    })();
    </script>
</body>
</html>
